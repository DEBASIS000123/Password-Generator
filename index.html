<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <div class="container">
        <div class="box">
          <div class="heading">
            <h1>
              <i class="fa-solid fa-lock" style="color: #ff0000;"></i>
              Password Generator
            </h1>
          </div>
          <div class="password" id="mainpassword">

          </div>
          <div class="pass-range">
            
              <label for="range">
                Password Length <span id="passrange">8</span>
              </label>

            <input type="range" id="rangeinput" min="1" max="20" value="8"/>
             
            
          </div>
          <div class="form-ele">
            <div class="checkboxes">
              
             <div class="form-control">
              <label for="vehicle1"> Include uppercase</label>
              <input type="checkbox" id="uppercase" value="uppercase"><br>
             </div>
              
             <div class="form-control">
              <label for="numbers">Include numbers</label>
              <input type="checkbox" id="numbers" value="numbers"><br>
             </div>

             <div class="form-control">
              <label for="symbol">Include symbols</label>
              <input type="checkbox" id="symbols" value="symbols"><br>
             </div>
              <div class="sub-div">
              <button id="submit-btn">Generate Password</button>
              </div>
              
           </div>

        </div>
      </div>
</body>
</html>
